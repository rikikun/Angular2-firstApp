<div>
	<h2>{{title}}</h2>
	<ul class="heroes">
	    <li *ngFor="#hero of heroes"
	      [class.selected]="hero === selectedHero"
	      (click)="onSelect(hero)">
	      <span class="badge">{{hero.id}}</span> {{hero.name}}
	    </li>
  	</ul>
  	<div *ngIf="myHero">
  		<h2>{{myHero.name | uppercase}} is my hero</h2>
    	<button (click)="gotoDetail()">View Details</button>
  	</div>
</div>
